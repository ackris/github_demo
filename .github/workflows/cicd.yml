name: "NodeCI"
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@master
    - name: use nodejs 10.x
      uses: actions/setup-node@v1
      with: 
        version: 16.x
    - name: npm install and build
      run: |
        npm install
        npm run build --if-present
